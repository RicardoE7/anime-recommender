<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${anime.title}">Anime Details</title>
    <link rel="stylesheet" href="/css/anime-details.css">
</head>
<body>
    <div class="container">
        <div class="anime-card">
            <div class="anime-card-header">
                <img th:src="${anime.coverImage}" alt="Cover Image" class="anime-cover">
                <h1 th:text="${anime.title}">Anime Title</h1>
            </div>
            <div class="anime-card-body">
                <p><strong>Genres:</strong> <span th:text="${anime.genres}">Genres</span></p>
                <p><strong>Episode Count:</strong> <span th:text="${anime.episodeCount}">Episode Count</span></p>
                <p><strong>Description:</strong></p>
                <p th:utext="${anime.description}">Description</p>
                <p><strong>Average Score:</strong> <span th:text="${anime.averageScore}">Average Score</span></p>
                <p><strong>Popularity:</strong> <span th:text="${anime.popularity}">Popularity</span></p>
                <p><strong>Release Date:</strong> <span th:text="${anime.releaseDate}">Release Date</span></p>
            </div>
            <div class="anime-card-footer">
                <a href="/recommendations" id="backButton">Back to Recommendations</a>
            </div>
        </div>
    </div>
</body>
</html>
