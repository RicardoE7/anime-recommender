<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link rel="stylesheet" href="/css/anime-details.css">
</head>
<body>
    <div class="anime-details">
        <div class="cover-image">
            <img src="" alt="Cover Image" id="coverImage">
        </div>
        <div class="anime-info">
            <h1 id="title"></h1>
            <p><strong>Genres:</strong> <span id="genres"></span></p>
            <p><strong>Episodes:</strong> <span id="episodeCount"></span></p>
            <p><strong>Description:</strong> <span id="description"></span></p>
            <p><strong>Average Score:</strong> <span id="averageScore"></span></p>
            <p><strong>Popularity:</strong> <span id="popularity"></span></p>
            <p><strong>Release Date:</strong> <span id="releaseDate"></span></p>
        </div>
        <button id="backButton">Back to Recommendations</button>
    </div>
    <script src="/js/anime-details.js"></script>
</body>
</html>
