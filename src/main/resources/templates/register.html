<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1 class="mt-5">Registration</h1>

	<!-- Registration form -->
	<form th:action="@{/register}" method="post" th:object="${user}" onsubmit="return validateForm()">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" class="form-control"
				   th:value="*{username}" placeholder="Enter Your Username" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" class="form-control"
				   placeholder="Enter Your Password" required>
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm Password</label>
			<input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
				   placeholder="Confirm Your Password" required>
		</div>
		<p id="errorMessage" class="text-danger"></p>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>

	<!-- Login link for existing users -->
	<div class="mt-3">
		<p>Already have an account? <a th:href="@{/login}" class="btn btn-secondary">Log in here</a></p>
	</div>
</div>

<script>
	function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var errorMessage = document.getElementById("errorMessage");

        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match.";
            return false; // Prevent form submission
        }

        errorMessage.textContent = ""; // Clear any previous error messages
        return true; // Allow form submission
    }
</script>
</body>
</html>
